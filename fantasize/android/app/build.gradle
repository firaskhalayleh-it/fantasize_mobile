plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin should be applied after Android and Kotlin plugins for compatibility.
    id "dev.flutter.flutter-gradle-plugin"
}


android {
    // Namespace is required for AGP 7.0+ to uniquely identify the package.
    namespace "com.fantasize.fantasize"

    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // Unique Application ID for the Android application.
        applicationId "com.fantasize.fantasize"
        
        // Set minimum and target SDK versions based on Flutter settings.
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        buildToolsVersion "35.0.0"

        // Application versioning.
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            // Signing configuration for the release build.
            signingConfig signingConfigs.debug

            // Enable code shrinking and obfuscation for release builds.
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // Disable code shrinking for debug builds.
            minifyEnabled false
            shrinkResources false
        }
    }

    // Optional: Resolve potential issues with duplicate resources.
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

flutter {
    // Specifies the location of the Flutter source files.
    source "../.."
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Use the latest BoM version

    // Add the Firebase Messaging dependency
    implementation 'com.google.firebase:firebase-messaging'
    // Other dependencies...
}

// Apply the Google Services plugin at the bottom
apply plugin: 'com.google.gms.google-services'